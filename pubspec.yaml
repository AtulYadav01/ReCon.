name: RMM
description: Remote Management and Monitoring App

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  http: 
  fluttertoast:
  flutter_svg: 
  url_launcher: 
  firebase_auth:
  google_sign_in:
  firebase_core:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/dashboard.svg
    - assets/notify.svg
    - assets/fb.png
    - assets/google.png
    - assets/recon.gif
    - assets/drawer.png
    - assets/textfield.svg
    - github logo.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-Bold.ttf
          weight: 700
